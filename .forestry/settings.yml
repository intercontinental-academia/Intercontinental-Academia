---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: content/Pages_content
  label: Pages
  create: all
  match: "**/*"
- type: directory
  path: content/Programs
  label: Programs
  create: all
  match: "**/*"
  templates:
  - session
- type: directory
  path: content/Mentors
  label: Mentors
  create: all
  match: "**/*"
  templates:
  - people
- type: directory
  path: content/Fellows
  label: Fellows
  create: all
  match: "**/*"
  templates:
  - people
- type: directory
  path: content/Steering Committee
  label: Steering Committee
  create: all
  match: "**/*"
  templates:
  - people
- type: directory
  path: content/Chairs
  label: Chairs
  create: all
  match: "**/*"
  templates:
  - people
- type: directory
  path: content/Institutions
  label: Institutions
  create: all
  match: "**/*"
  templates:
  - institution
- type: directory
  path: content/testimonials
  label: Testimonials
  create: all
  match: "**/*"
- type: directory
  path: content/Partners and Sponsors
  label: Partners and Sponsors
  create: all
  match: "**/*"
  templates:
  - institution
upload_dir: static
public_path: "/static"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
